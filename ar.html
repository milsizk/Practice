<!-- A-Frame -->
<script src='https://aframe.io/releases/0.9.0/aframe.min.js'></script>
<!-- AR.js -->
<script src='https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js'></script>
<!-- shader -->
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="shader-grid-glitch.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-assets>
      <img id="libra" src="images/libra.gif">
    </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems -->

      <a-entity
      geometry="primitive: plane;"
      material="
      shader:gif;
      src:url(images/libra.gif);
      color:white;
      opacity:1"
      position="0 0 -10"></a-entity>

  </a-scene>
</body>
